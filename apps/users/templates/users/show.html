{% extends './layout.html' %}

{% block title %} {{ items.name }} {% endblock %}

{% block nav %}{{ items.name }}{% endblock %}
{% block body %}
    <br>
    <h4>Users who added this product/item under their wish list:</h4>
    <ul>
        {% for user in users_wish %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
