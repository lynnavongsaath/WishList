{% extends './layout.html' %}

{% block title %} {{ items.name }} {% endblock %}

{% block nav %} <h3>{{ items.name }}</h3> {% endblock %}

{% block body %}
    <div id="main_content">
        <h4>People who also want the {{ items.name }}!</h4>
        <ul>
            {% for user in users_wish %}
                <li>{{ user.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
